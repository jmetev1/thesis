<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Greatest Hits</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="body">
  <ion-list inset class="impactList">
      <ion-item  class="impactItem" text-wrap *ngFor="let impact of impacts">
        You hit pothole #{{impact.pothole_id}} with a force of
        {{impact.force}} Gs on {{impact.date}}
        <button ion-button (click)="postToFb(impact)">
          Share!
        </button>
      </ion-item>
  </ion-list>
</ion-content>
