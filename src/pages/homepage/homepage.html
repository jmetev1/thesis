<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>
  <h2>DO THE NOLA SHAKE!25</h2>
  <div>Wait for it! {{trigger}}</div>
  <div># of movements Is: {{limit}}</div>
  <input [(ngModel)]="limit" placeholder="new limit">
  <div>JoltSize is : {{joltSize}}</div>
  <input [(ngModel)]="joltSize" placeholder="new joltSize">
  <ion-list inset> Last saved impact
      <div>G force was {{total}}</div>
  </ion-list>
  <ion-list inset> Location
    <div> {{coords.latitude+' '+ coords.longitude}}</div>
  </ion-list>
  <div>Use Real Location? : {{realGeo}}</div>
  <button danger (click)="realGeo=!realGeo">Toggle Fake Location</button>
  <button danger (click)="saveImpact([15, 12.5, 45])">Save Another/playsound</button>
  <button danger (click)="getPotholes()">Get Potholes</button>
  <ion-list> About to save this impact
    <ion-item *ngFor="let a of toSave">
      {{a}}
    </ion-item>
  </ion-list>
</ion-content>
